
<div class="test">
  <div class="text" #outputOldStr></div>
  <div class="text" #outputNewStr></div>
</div>




<div class="container-fluid container-diff">

  <div class="row">
    <div class="col-md-12" style="text-align:center; margin:10px 0px">
      <button type="button" class="btn btn-success" (click)="onCompare()">
        Compare
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 editor-size">
      <div class="input-title">
        <label>Text1</label>
      </div>
      <textarea
        class="form-control"
        rows="4"
        id="editor1"
        [(ngModel)]="text1"
      ></textarea>
    </div>
    <div class="col-md-6 editor-size">
      <div class="input-title">
        <label>Text2</label>
      </div>
      <textarea
        class="form-control"
        rows="4"
        id="editor2"
        [(ngModel)]="text2"
      ></textarea>
    </div>
  </div>
</div>
<br />
